sudo: true

language: python

services:
  - docker

python:
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - pip install tox tox-travis codecov

before_script:
  - docker run -d --name travis-virtuoso -p 8890:8890 -e SPARQL_UPDATE=true tenforce/virtuoso:1.2.0-virtuoso7.2.2

script:
  - tox

after_script:
  - docker rm -vf travis-virtuoso

after_success:
  - codecov

jobs:
  include:
    - stage: deploy
      python: 3.6
      deploy:
        provider: pypi
        user: andrew.svetlov
        password:
          secure: ""
        distributions: "sdist bdist_wheel"
        on:
          tags: true
          all_branches: true
      script: true
      after_success: true  # do nothing
